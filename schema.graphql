type User @entity {
  id: ID!
  address: Bytes!
  transactions: [Transaction!] @derivedFrom(field: "user")
}

type Transaction @entity {
  id: ID!
  user: User!
  amount: BigInt!
  token: String
  action: String!
  timestamp: BigInt!
  block: BigInt!
}

type State @entity {
  id: ID!
  totalAddresses: BigInt!
  totalTransactions: BigInt!
}